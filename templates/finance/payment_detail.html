<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>payment detail</title>
</head>
<body>
    <p>payment id: {{ payment.invoice_number }}</p>
    <p>payment amount: {{ payment.amount }}</p>

    <h3>Gateways:</h3>
    {% for gateway in gateways %}
        <p>
            <a href="{% url 'payment-gateway' payment.invoice_number gateway.gateway_code %}">
                {{ gateway.title }}
            </a>
        </p>
    {% endfor %}
</body>
</html>
